<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin Dashboard</title>
        <link rel="stylesheet" href="./reset.css">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <header>
            <div class="top">
                <div id="search-bar" class="logo-text left">
                    <img src="./icons/search-icon.svg" alt="Search Icon">
                    <input type="text">
                </div>
                <div class="right">
                    <img src="./icons/notifications-icon.svg" alt="Notifications Icon">
                    <div id="profile-picture-full-name" class="logo-text">
                        <img src="./icons/profile-picture-icon.svg" alt="Profile Picture Icon">
                        <h1>Khirby Calma</h1>
                    </div>
                </div>
            </div>
            <div class="bottom">

            </div>
        </header>
        <div id="sidebar">
            <div class="logo-text">
                <img src="./icons/dashboard-icon.svg" alt="Dashboard Icon">
                <h1>Dashboard</h1>
            </div>
            <div>
                <div class="logo-text">
                    <img src="./icons/home-icon.svg" alt="Home Icon">
                    <h1>Home</h1>
                </div>
                <div class="logo-text">
                    <img src="./icons/profile-icon.svg" alt="Profile Icon">
                    <h1>Profile</h1>
                </div>
                <div class="logo-text">
                    <img src="./icons/messages-icon.svg" alt="Messages Icon">
                    <h1>Messages</h1>
                </div>
                <div class="logo-text">
                    <img src="./icons/history-icon.svg" alt="History Icon">
                    <h1>History</h1>
                </div>
                <div class="logo-text">
                    <img src="./icons/tasks-icon.svg" alt="Tasks Icon">
                    <h1>Tasks</h1>
                </div>
                <div class="logo-text">
                    <img src="./icons/communities-icon.svg" alt="Communities Icon">
                    <h1>Communities</h1>
                </div>
            </div>
            <div>
                <div class="logo-text">
                    <img src="./icons/settings-icon.svg" alt="Settings Icon">
                    <h1>Settings</h1>
                </div>
                <div class="logo-text">
                    <img src="./icons/support-icon.svg" alt="Support Icon">
                    <h1>Support</h1>
                </div>
                <div class="logo-text">
                    <img src="./icons/privacy-icon.svg" alt="Privacy Icon">
                    <h1>Privacy</h1>
                </div>
            </div>
        </div>
    </body>
</html>
